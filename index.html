<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <main>
      <h1>TODOアプリ</h1>
      <section>
        <h2>新規作成</h2>
        <div class="new-todo">
          <div>
            <label for="new-todo">TODO名</label>
            <input type="text" id="new-todo" placeholder="TODOを入力" />
          </div>
          <div>
            <label for="new-person">担当者</label>
            <input type="text" id="new-person" placeholder="担当者を入力" />
          </div>
          <div>
            <label for="new-deadline">期限</label>
            <input type="date" id="new-deadline" />
          </div>
          <div><button type="button">登録</button></div>
        </div>
      </section>
    </main>
  </body>
</html>
